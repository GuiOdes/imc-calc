<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Início</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="navbar"></div>

    <div class="container mt-5 text-center">
        <h1>Sistema de cálculo de IMC</h1>
        <h3>Média de índices atual: <span id="numero-media"></span></h3>

        <!-- Button trigger modal -->
        <button type="button" class="btn bg-indigo mt-5 fs-1 p-4 btn-usuario text-white fw-bold" data-bs-toggle="modal" data-bs-target="#modalUsuario">
            Opções do usuário
        </button>
        
        <!-- Modal -->
        <div class="modal fade" id="modalUsuario" tabindex="-1" aria-labelledby="modalUsuarioLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-indigo text-white fw-bold">
                    <h5 class="modal-title" id="modalUsuarioLabel">Escolha uma opção</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <a href="novoUsuario.html"><button class="btn btn-success">Novo usuário</button></a>
                    <a href="listarUsuarios.html"><button class="btn btn-warning">Listar Usuários</button></a>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger fw-bold btn-usuario" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
            </div>
        </div>  
    </div>

    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $("#navbar").load("navbar.html")
            $.ajax({
                url: "http://localhost:8080/person/avg?lang=pt-br",
                type: "GET",
                context: document.body
            }).done(function( data ) {
                $("#numero-media").html(data)
            });
        })
    </script>
</body>
</html>
