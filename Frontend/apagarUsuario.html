<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="navbar"></div>

    <div class="modal fade" id="modalApagadoSucesso" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modalApagadoSucessoLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalApagadoSucessoLabel">Usuário apagado com sucesso!</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              *Essa ação não poderá ser desfeita!
            </div>
            <div class="modal-footer">
              <a href="index.html"><button type="button" class="btn btn-primary">Voltar ao Menu Principal</button></a>
            </div>
          </div>
        </div>
    </div>

    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/functions.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $("#navbar").load("navbar.html")

            const urlParams = new URLSearchParams(window.location.search);

            const idUsuario = urlParams.get('id');

            if (idUsuario != null) {
                apagarUsuario(idUsuario)
            }
        })

        $("#modalApagadoSucesso").on("hidden.bs.modal", function () {
            window.location.href = "listarUsuarios.html";
        });
    </script>
</body>
</html>
