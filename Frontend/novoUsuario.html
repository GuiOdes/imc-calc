<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Início</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="navbar"></div>

    <div class="container mt-5 fw-bolder" id="form-div">
        <form id="form-pessoa" method="POST">
          <div class="mb-3">
            <label for="inputNome" class="form-label">Nome Completo</label>
            <input type="text" class="form-control" id="inputNome" name="name">
          </div>
          <div class="mb-3">
            <label for="inputPeso" class="form-label">Peso</label>
            <input type="number" class="form-control" id="inputPeso" name="weight">
          </div>
          <div class="mb-3">
            <label for="inputAltura" class="form-label">Altura</label>
            <input type="number" class="form-control" id="inputAltura" name="height">
          </div>
          <input type="hidden" name="idUsuario" value="" id="idUsuario">
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>

    <div class="modal fade" id="modalSucesso" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modalSucessoLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalSucessoLabel">Usuário cadastrado com sucesso!</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div id="dados-usuario"></div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-success" id="btnCadastroAdicional">Cadastrar outro usuário</button>
              <a href="index.html"><button type="button" class="btn btn-primary">Menu principal</button></a>
            </div>
          </div>
        </div>
    </div>
    
    
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="assets/js/functions.js"></script>
    <script>
        $(document).ready(function(){
          $("#navbar").load("navbar.html")

          const urlParams = new URLSearchParams(window.location.search);

          const idUsuario = urlParams.get('id');

          if (idUsuario != null) {
            pesquisaUsuario(idUsuario)
            $("#idUsuario").val(idUsuario)
          }
        })
    </script>
</body>
</html>
