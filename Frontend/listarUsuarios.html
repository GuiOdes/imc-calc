<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Início</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="navbar"></div>

    <div class="row mt-5" style="margin-left: 2em">
        <div class="input-group mb-3">
            Número de resultados: &nbsp;
            <select class="custom-select" id="resultadosPorPagina">
              <option value="5">5</option>
              <option value="10">10</option>
              <option value="15">15</option>
              <option value="20">20</option>
              <option value="100">100</option>
            </select>
        </div>
        <div class="input-group mb-3">
            Idioma da classificação: &nbsp;
            <select class="custom-select" id="idiomaClassificacao">
                <option value="pt-br">Português Brasileiro</option>
                <option value="en-us">Inglês</option>
            </select>
        </div>

        <div class="text-end" style="margin-left: -12em">
            <div class="btn-group" role="group" aria-label="Exemplo básico">
                <button type="button" class="btn btn-lg btn-warning" id="btn-anterior"><i class="bi bi-arrow-left-circle-fill seta"></i></button>
                &nbsp;
                <button type="button" class="btn btn-lg btn-warning" id="btn-proxima"><i class="bi bi-arrow-right-circle-fill seta"></i></button>
            </div>
        </div>
    </div>


    <div class="container listagem-usuarios">
        <div id="lista-usuarios"></div>
    </div>

    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="assets/js/functions.js"></script>
    <script>
        $(document).ready(function(){
            $("#navbar").load("navbar.html")
            ajaxListagem()
        })
    </script>
</body>
</html>
